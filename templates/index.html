<!doctype html>
<html lang="en">
  <head>
  	<title>CLTV prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row justify-content-center">
							<div class="col-lg-8 mb-5">
								<div class="row">
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
					        		
					        		
					          </div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
					        		
					        		</div>
					        		
					          </div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
					        		
					        		
					          </div>
									</div>
								</div>
							</div>
							
							<div >
								<div class="contact-wrap">
									<h1 class="mb-4 text-center" style="font-size: 35px;color: #b88c08;"><b>Online Retail Transaction</b></h1 >
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
				      		<div id="form-message-success" class="mb-4 w-100 text-center">
				            Your message was sent, thank you!
				      		</div>
							<div >
								{% if Total_Sales_3M %}
								<div class="contact-wrap">
									<h3 class="mb-4 text-center"style="font-size: 35px;color: #b88c08;"> Predicted CLTV is : $ {{Total_Sales_3M}}  </h3 >
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
							  <div id="form-message-success" class="mb-4 w-100 text-center">
								{%endif%}
							  </div>
							  <div >
								{% if clu_num %}
								<div class="contact-wrap">
									<h3 class="mb-4 text-center"style="font-size: 35px;color: #b88c08;"> Cluster Number is : {{clu_num}} </h3 >
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
							  <div id="form-message-success" class="mb-4 w-100 text-center">
								{%endif%}
							  </div>
							  <div >
								<img src="data:image/png;base64,{{url_1}}" class="row justify-content-center" alt="Submit Form" height="180" width="1000" onerror="this.style.display='none'"/>
							  </div>


							  <hr style="width:50%;text-align:left;margin-left:0">

			
									<form action = '/Predict' method="get" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Recency" id="Recency"   step="0.01" placeholder="Recency">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Frequency" id="Frequency"   step="0.01" placeholder="Frequency">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Monetary_Sum" id="Monetary_Sum"  step="0.01" placeholder="Monetary_Sum">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Monetary_Min" id="Monetary_Min"   step="0.01" placeholder="Monetary_Min">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Monetary_Max" id="Monetary_Max"  step="0.01" placeholder="Monetary_Max">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Monetary_Mean" id="Monetary_Mean"   step="0.01" placeholder="Monetary_Mean">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Monetary_std" id="Monetary_std"  step="0.01"  placeholder="Monetary_std">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Quantity" id="Quantity"  step="0.01" placeholder="Quantity">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="RecencyScore" id="RecencyScore"  placeholder="RecencyScore" min="1" max="5">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="FrequencyScore" id="FrequencyScore"  placeholder="FrequencyScore" min="1" max="5">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="MonetaryScore" id="MonetaryScore"  placeholder="MonetaryScore" min="1" max="5">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Segment" id="Segment"  placeholder="Segment" min="1" max="10">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Unique_Products_Purchased" id="Unique_Products_Purchased"  placeholder="Unique_Products_Purchased">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Cancellation_Frequency" id="Cancellation_Frequency"   step="0.01" placeholder="Cancellation_Frequency">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Cancellation_Rate" id="Cancellation_Rate"  step="0.01"  placeholder="Cancellation_Rate">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Predict" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
